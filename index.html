<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>i-Coffee UI Slides</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #292929;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 1 / 1; /* Квадратная форма */
      margin: 2rem auto;
      overflow: hidden;
      background-color: #292929;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:nth-child(1) {
      background-image: url("/i-coffee_ui_update/1.jpg");
    }

    .slide:nth-child(2) {
      background-image: url("/i-coffee_ui_update/2.jpg");
    }

    .slide:nth-child(3) {
      background-image: url("/i-coffee_ui_update/3.jpg");
    }

    .buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      pointer-events: none;
    }

    .buttons button {
      border: none;
      background: transparent;
      color: #aaa;
      font-size: 2rem;
      cursor: pointer;
      pointer-events: all;
      transition: color 0.2s ease;
    }

    .buttons button:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>

    <div class="buttons">
      <button id="prev">‹</button>
      <button id="next">›</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");

    const nextSlide = () => {
      const current = document.querySelector(".slide.current");
      current.classList.remove("current");
      const nextSlide = current.nextElementSibling?.classList.contains("slide") 
        ? current.nextElementSibling 
        : slides[0];
      nextSlide.classList.add("current");
    };

    const prevSlide = () => {
      const current = document.querySelector(".slide.current");
      current.classList.remove("current");
      const prevSlide = current.previousElementSibling?.classList.contains("slide") 
        ? current.previousElementSibling 
        : slides[slides.length - 1];
      prevSlide.classList.add("current");
    };

    next.addEventListener("click", nextSlide);
    prev.addEventListener("click", prevSlide);
  </script>

</body>
</html>
