<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>i-Coffee UI Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #292929;
    }

.slider {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  height: 100vw; /* ← по умолчанию квадрат от ширины экрана */
  max-height: 800px; /* не выше десктопного лимита */
}

/* На очень широких экранах — ограничим */
@media (min-width: 800px) {
  .slider {
    height: 800px;
  }
}


    .slide-wrapper {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:nth-child(1) {
      background-image: url("/i-coffee_ui_update/1.jpg");
    }

    .slide:nth-child(2) {
      background-image: url("/i-coffee_ui_update/2.jpg");
    }

    .slide:nth-child(3) {
      background-image: url("/i-coffee_ui_update/3.jpg");
    }

    .buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      pointer-events: none;
    }

    .buttons button {
      border: none;
      background: transparent;
      color: #aaa;
      font-size: 2rem;
      cursor: pointer;
      pointer-events: all;
      transition: color 0.2s ease;
    }

    .buttons button:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slide-wrapper">
      <div class="slide current"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>

    <div class="buttons">
      <button id="prev">‹</button>
      <button id="next">›</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const next = document.getElementById("next");
    const prev = document.getElementById("prev");

    let currentIndex = 0;

    const showSlide = (index) => {
      slides.forEach((slide, i) => {
        slide.classList.toggle("current", i === index);
      });
    };

    const nextSlide = () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    };

    const prevSlide = () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    };

    next.addEventListener("click", nextSlide);
    prev.addEventListener("click", prevSlide);
  </script>

</body>
</html>
