<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel="stylesheet" href="./style.css">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Lexend", sans-serif;
  background-color: #292929;
  color: #292929;
}

.slider {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background-color: #292929; /* ← добавь вот это */
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}

.slide.current {
  opacity: 1;
}


.slide:first-child {
  background: url("/i-coffee_ui_update/1.jpg") no-repeat
    center top/cover;
}

.slide:nth-child(2) {
  background: url("/i-coffee_ui_update/2.jpg") no-repeat
    center top/cover;
}

.slide:nth-child(3) {
  background: url("/i-coffee_ui_update/3.jpg") no-repeat
    center top/cover;
}

.slide:nth-child(4) {
  background: url("/i-coffee_ui_update/4.jpg") no-repeat
    center top/cover;
}

.slide:nth-child(5) {
  background: url("/i-coffee_ui_update/5.jpg") no-repeat
    center top/cover;
}

  .slide:nth-child(6) {
  background: url("/i-coffee_ui_update/6.jpg") no-repeat
    center top/cover;
}

  .slide:nth-child(7) {
  background: url("/i-coffee_ui_update/7.jpg") no-repeat
    center top/cover;
}

  .slide:nth-child(8) {
  background: url("/i-coffee_ui_update/8.jpg") no-repeat
    center top/cover;
}

  .slide:nth-child(9) {
  background: url("/i-coffee_ui_update/9.jpg") no-repeat
    center top/cover;
}
  
.buttons button#prev {
  position: absolute;
  top: 50%;
  left: 1rem;
}

.buttons button#next {
  position: absolute;
  top: 50%;
  right: 1rem;
}

.buttons button {
  border: none;
  background-color: transparent;
  color: #aaa;
  font-size: 2rem;
  cursor: pointer;
  padding: 10px;
  transition: color 0.2s ease;
}

.buttons button:hover {
  color: #fff;
}

@media (min-width: 640px) and (min-height: 640px) {
  .slide .content {
    bottom: 70px;
    left: -600px;
    width: 600px;
    padding: 2rem;
    line-height: 1.6;
  }

  .slide .content h1 {
    font-size: 2rem;
  }

  .slide.current .content {
    transform: translateX(600px);
  }
}
</style>
</head>

<body>
  <!-- partial:index.partial.html -->
<div class="slider">
  <div class="slide current"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>
<div class="buttons">
  <button id="prev">‹</button>
  <button id="next">›</button>
</div>
  <!-- partial -->
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 12000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

  </script>

</body>

</html>
